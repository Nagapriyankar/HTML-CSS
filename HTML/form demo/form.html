<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample form</title>
</head>

<body>
    <form action="signup.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="username">User Name</label>
            <input type="text" name="Username" id="username" placeholder="User Name" value="Priya" maxlength="10" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required minlength="8">
        </div>
        <div>
            <label for="year">Year of Pass</label>
            <input type="number" name="year" id="year" min="2000" max="2023" step="5">
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="DOB" id="dob" min="1991-01-01">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="Email">
        </div>
        <div>
            <label for="txt">About Yourself</label>
            <textarea name="About me" id="txt" cols="20" rows="5">This is text area with col and row</textarea>
        </div>
        
        <div>
            <label for="salert">SMS alert</label>
            <input type="checkbox" name="salert" id="salert">
        </div>
        <div>
            <label for="ealert">Email alert</label>
            <input type="checkbox" name="ealert" id="ealert">
        </div>

        <div>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female" value="female">
        </div>
        <div>
            <label for="state">State</label>
            <select name="state" id="state" multiple>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="China" label="China"></option>
            </select>
        </div>

        <div>
            <label for="resume">Upload Resume</label>
            <input type="file" name="resume" id="resume">
        </div>

        <div>
            <input type="hidden" name="hidden" id="hidden" value="12345">
        </div>
        
        <input type="image" src="submit.png" width="85" height="25px">

        <!-- <button type="submit">SignUp</button> -->
        <button type="reset">Reset</button>


    </form>
</body>

</html>
